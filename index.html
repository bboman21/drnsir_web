<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>dr.Nsir</title>
  </head>
  <body class="drnsir-body">
    <header class="title"></header>

    <div class="intro">
      <img src="/src/logo_main_white.png" alt="dr.Nsir logo" />
      <h1 class="drfs-1">언제 어디서나 멘탈케어 서비스</h1>
      <a href="#">
        <h3>비대면으로 멘탈케어 받기</h3>
        <h6>당신의 마음을 닥터엔써에게 말해주세요.</h6>
        <i class="bi bi-arrow-down-circle"></i>
      </a>
    </div>
    <div class="request">
      <div class="request-text">
        <h3 class="drfs-3">지금 당신의 마음을 들려주세요.</h3>
        <h3 class="drfs-3">닥터엔써가 기다리고 있습니다.</h3>
        <button class="btn btn">실시간 비대면 멘탈케어 요청</button>
      </div>

      <div class="request-bg">
        <!-- <img src="/src/bg01.png" alt="" /> -->
      </div>
    </div>

    <div class="work">
      <h3 class="drfs-3">닥터엔써가 당신에게 필요한 이유</h3>
      <img src="" alt="" />
    </div>
    <section class="chat">
      <h3 class="drfs-3">편리한 온라인 상담으로 언제든지 이용 가능</h3>
      <img src="" alt="" />
    </section>
  </body>
</html>
